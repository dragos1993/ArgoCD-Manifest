apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: incident-reporting-api-dev
  namespace: argocd
spec:
  project: default

  sources:
    # 1) Helm chart (Repo A)
    - repoURL: 'https://github.com/dragos1993/ArgoCD-src-code.git'
      targetRevision: main
      path: charts/incident-reporting-api
      helm:
        valueFiles:
          - $values/helm/incident-reporting/incident-reporting-api/values-dev.yaml

    # 2) Values (Repo B)
    - repoURL: 'https://github.com/dragos1993/ArgoCD-Manifest.git'
      targetRevision: main
      ref: values

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: incident-reporting-api-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
