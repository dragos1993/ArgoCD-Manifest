apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ipv-api-dev
  namespace: argocd
spec:
  project: default

  sources:
    # 1) Chart from ArgoCD-src-code
    - repoURL: 'https://github.com/dragos1993/ArgoCD-src-code.git'
      targetRevision: main
      path: charts/ipv-api
      helm:
        valueFiles:
          - $values/helm/ipv/ipv-api/values-dev.yaml

    # 2) Values from ArgoCD-Manifest
    - repoURL: 'https://github.com/dragos1993/ArgoCD-Manifest.git'
      targetRevision: main
      ref: values

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: ipv-dev        # ðŸ‘ˆ both api & ui go to ipv-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
